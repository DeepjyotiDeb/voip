<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat Assistant</title>
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->
    <!-- <link rel="stylesheet" href="/main.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  </head>
  <body>
    <div class="">
      <div class="chat-container w-full min-h-screen flex flex-col">
        <div class="header flex justify-between p-4 z-20">
          <!-- <h1>Voice Chat Assistant</h1> -->
          <!-- <p class="text-4xl">Shivon Ai</p> -->
          <img src="/Group 520.svg" class="pl-10" alt="" />
          <div class="timer" id="timer">12:12</div>
        </div>

        <div class="main-content flex flex-1 p-8 relative">
          <div
            class="absolute rounded-full size-[900px] blur opacity-20 -top-1/2 -left-40 bg-purple-100"
          ></div>
          <div class="video-container w-2/3 flex flex-col relative">
            <img
              src="/Group 653.svg"
              class="w-52 absolute top-1/2 left-1/2 translate-x-1/2 -translate-y-20"
              alt=""
            />
            <video
              id="videoPreview"
              class="size-60 rounded-2xl bg-green-50 object-cover mt-auto"
              autoplay
              muted
            ></video>
            <div id="permissionsGuide"></div>
            <div class="status-indicator mb-16" id="status">Press Start to begin the session</div>
          </div>

          <div class="response-container p-5 relative min-h-80 w-1/3 flex flex-col justify-center">
            <div class="flex gap-2 mb-36">
              <div class="">
                <p class="bg-[#fcfcff] shadow-lg text-orange-500 rounded-full tracking-widest p-2">
                  AI
                </p>
              </div>
              <div class="response-text bg-[#f9f9f9] min-h-12 rounded-md" id="response">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis, sint magnam,
                voluptatem modi dicta eius esse optio veritatis alias, sed asperiores. Corporis, sit
                aperiam iure autem nobis ullam optio magni.
              </div>
            </div>
            <div id="recordingIndicator"></div>
            <div class="loading-spinner" id="loadingSpinner">
              <div class="spinner"></div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="startButton" class="btn primary">
            <span class="icon">▶</span> Start Session
          </button>

          <button id="recordButton" class="btn record" style="display: none">
            <span class="icon">⬤</span> Record Message
          </button>

          <button id="stopRecordingButton" class="btn stop-record" style="display: none">
            <span class="icon">■</span> Stop Recording
          </button>

          <button id="stopButton" class="btn danger" style="display: none">
            <span class="icon">⬛</span> End Session
          </button>
        </div>
      </div>
    </div>

    <audio id="audioPlayback" style="display: none"></audio>

    <!-- <script src="{% static 'js/main.js' %}"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
